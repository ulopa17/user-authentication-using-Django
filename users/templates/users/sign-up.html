{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
                <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                    <img src="{% static 'images/login.jpg' %}" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                        <img src=" {% static 'images/logo.svg' %}" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Register For an Account</p>
        
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form|crispy}}
                                
                            </div>
    
                       
                            <input name="register" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                        </form>
    
                        <p class="login-card-footer-text">Do you have an account? <a href="{% url 'login' %}" class="text-reset">Login here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#">Terms of use.</a>
                            <a href="#">Privacy policy</a>
                        </nav>
                    </div>
                    </div>
                </div>
                </div>
        </div>
    </main>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% endblock content %}
