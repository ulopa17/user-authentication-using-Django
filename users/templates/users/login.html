{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">

          <div class="col-md-5">
            <img src="{% static 'images/login.jpg' %}" alt="login" class="login-card-img">
          </div>

          <div class="col-md-7">
            <div class="card-body">

              <div class="brand-wrapper">
                <img src=" {% static 'images/logo.svg' %}" alt="logo" class="logo">
              </div>

              <p class="login-card-description">Log into Your Account</p>

              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
             </form>

                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a href="{% url 'register' %}" class="text-reset">Register here</a></p>
                
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>

          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock content %}
